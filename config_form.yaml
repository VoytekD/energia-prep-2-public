# === MAPA formularzy -> docelowe tabele (slug => (schema, table)) ===
params_tables:
  form_zmienne:               { schema: params, table: form_zmienne }
  form_bess_param:            { schema: params, table: form_bess_param }
  form_parametry_klienta:     { schema: params, table: form_parametry_klienta }
  form_oplaty_dystrybucyjne:  { schema: params, table: form_oplaty_dystrybucyjne }
  form_oplaty_dyst_sched:     { schema: params, table: form_oplaty_dyst_sched }
  form_oplaty_systemowe:      { schema: params, table: form_oplaty_systemowe }
  form_oplaty_sys_sched:      { schema: params, table: form_oplaty_sys_sched }
  form_oplaty_sys_kparam:     { schema: params, table: form_oplaty_sys_kparam }
  form_par_kontraktu:         { schema: params, table: form_par_kontraktu }
  form_oplaty_fiskalne:       { schema: params, table: form_oplaty_fiskalne }
  form_lcoe:                  { schema: params, table: form_lcoe }
  form_par_arbitrazu:         { schema: params, table: form_par_arbitrazu }

form_par_arbitrazu:
  base_min_profit_pln_mwh: 200.00; number,2   # wyższy próg, żeby pokryć LCOS + bufor
  cycles_per_day: 2; integer
  allow_carry_over: true; boolean             # przenieś cykl, jeśli warunki słabe
  force_order: true; boolean

  bonus_ch_window: -50.00; number,2           # PLN/MWh - delikatne „przechylenie” pod ładowanie
  bonus_dis_window: -30.00; number,2          # PLN/MWh -i rozładowanie (mniejsze niż charge)
  bonus_low_soc_ch: -40.00; number,2          # PLN/MWh -gdy nisko z SOC, łatwiej ładujemy
  bonus_high_soc_dis: -40.00; number,2        # PLN/MWh -gdy wysoko z SOC, łatwiej rozładowujemy

  # LISTY (bez sufiksów typu):
  bonus_hrs_ch:       [14,15,16,17]           # dni pracujące: 2 cykle: 14–15, 16–17
  bonus_hrs_dis:      [0,1,19,20]             # dni pracujące: 0–1, 19–20
  bonus_hrs_ch_free:  [15,16,17,18]           # dni wolne: 15–16, 17–18
  bonus_hrs_dis_free: [0,1,22,23]             # dni wolne: 0–1, 22–23

  soc_high_threshold: 90; integer             # troszkę niżej niż 90, mniej clippingu
  soc_low_threshold: 10; integer              # wyżej niż 10, dbamy o rezerwę

  arbi_dis_to_load: false; boolean

# -- form_zmienne
form_zmienne:
  emax: 2.00; number,2
  moc_pv_pp: 1.00; number,2
  moc_pv_wz: 1.00; number,2
  moc_wiatr: 1.00; number,2
  procent_arbitrazu: 50; integer
  zmiany_konsumpcji: 0; integer

# -- form_bess_param
form_bess_param:
  bess_c_rate_charge: 2.00; number,2
  bess_c_rate_discharge: 2.00; number,2
  bess_charge_eff: 95; integer
  bess_discharge_eff: 92; integer
  bess_lambda_month: 3.0000; number,4
  bess_max_life: 15; integer
  bess_max_soc: 100; integer
  bess_min_soc: 0; integer
  bess_soc_start: 0; integer
  bess_soh_decrease: 1.0000; number,4
  bess_soh_start: 100; integer
  self_consumption_year: 3.0000; number,4

# -- form_parametry_klienta
form_parametry_klienta:
